<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Analytics Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      transition: transform 0.6s ease-in-out; /* smooth rotation */
    }
    .profile-img:hover {
      transform: rotate(360deg); /* full clockwise rotation */
    }
    .tag {
      background: #e9f3ff;
      color: #007bff;
      border-radius: 50px;
      padding: 5px 12px;
      font-size: 0.8rem;
      margin: 3px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üìä Instagram Analytics Dashboard</h2>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="igUser" class="form-control" placeholder="Enter Instagram Username (e.g., therock)" value="djravish">
          <button class="btn btn-primary" onclick="getInstagramData()">Analyze</button>
        </div>
      </div>
    </div>

    <div id="result" class="row justify-content-center" style="display:none;">
      <div class="col-md-10">
        <div class="card p-4">
          <div class="row align-items-center">
            <div class="col-md-3 text-center">
              <img id="profileImg" class="profile-img mb-3" src="" alt="Profile Image">
            </div>
            <div class="col-md-9">
              <h3 id="name"></h3>
              <p id="bio" class="text-muted"></p>
              <a id="profileUrl" href="#" target="_blank" class="btn btn-outline-primary btn-sm mb-3">View Profile</a>
              <div>
                <span class="badge bg-primary me-2" id="followers"></span>
                <span class="badge bg-success me-2" id="engagement"></span>
                <span class="badge bg-secondary me-2" id="country"></span>
              </div>
            </div>
          </div>
          <hr>

          <div class="row mt-4">
            <div class="col-md-6">
              <h5>üë• Audience Gender Breakdown</h5>
              <p>Male: <span id="male"></span>% | Female: <span id="female"></span>%</p>
            </div>
            <div class="col-md-6">
              <h5>üåé Top Audience Countries</h5>
              <ul id="countries" class="list-group"></ul>
            </div>
          </div>

          <div class="mt-4">
            <h5>üè∑Ô∏è Tags / Categories</h5>
            <div id="tags"></div>
          </div>

          <div class="mt-4">
            <h5>üì∏ Recent Posts</h5>
            <div class="row" id="posts"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4" id="loading" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Fetching Data...</p>
    </div>
  </div>

  <script>
    async function getInstagramData() {
      const username = document.getElementById("igUser").value.trim();
      if (!username) return alert("Please enter a username!");

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      const url = `https://instagram-statistics-api.p.rapidapi.com/community?url=https%3A%2F%2Fwww.instagram.com%2F${username}%2F`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': 'df6ce07f73msh8ab9573fe2e672dp1086a8jsn0d9483b3ebf4', // Replace with your own key
          'x-rapidapi-host': 'instagram-statistics-api.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        const d = data.data;

        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";

        document.getElementById("profileImg").src = d.image;
        document.getElementById("name").innerText = d.name;
        document.getElementById("bio").innerText = d.description || "No bio available.";
        document.getElementById("profileUrl").href = d.url;
        document.getElementById("followers").innerText = `Followers: ${d.usersCount.toLocaleString()}`;
        document.getElementById("engagement").innerText = `Engagement: ${(d.avgER * 100).toFixed(2)}%`;
        document.getElementById("country").innerText = `Country: ${d.country || 'N/A'}`;

        document.getElementById("male").innerText = (d.genders.find(g => g.name === "m")?.percent * 100).toFixed(1);
        document.getElementById("female").innerText = (d.genders.find(g => g.name === "f")?.percent * 100).toFixed(1);

        const countryList = d.countries.slice(0, 5)
          .map(c => `<li class="list-group-item d-flex justify-content-between align-items-center">${c.name}<span class="badge bg-primary">${(c.percent * 100).toFixed(1)}%</span></li>`)
          .join("");
        document.getElementById("countries").innerHTML = countryList;

        document.getElementById("tags").innerHTML = d.tags.slice(0, 10).map(t => `<span class="tag">${t}</span>`).join("");

        const postHTML = d.lastPosts.slice(0, 3)
          .map(p => `
            <div class="col-md-4 mb-3">
              <div class="card">
                <img src="${p.image}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                  <p class="card-text">${p.text.slice(0, 80)}...</p>
                  <a href="${p.url}" target="_blank" class="btn btn-outline-primary btn-sm">View Post</a>
                </div>
              </div>
            </div>
          `).join("");
        document.getElementById("posts").innerHTML = postHTML;

      } catch (error) {
        document.getElementById("loading").style.display = "none";
        alert("Failed to fetch Instagram data. Check API key or username.");
        console.error(error);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
